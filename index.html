<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<style>

	 html, *  {
             margin: 0;
             padding: 0;
	     font-size: 10px;
	     box-sizing: border-box;
	 }
	 
	 header {
             width: 100%;
	     font-size: 4rem;
	     background: #e6812a;
	     padding: 2rem;
	     position: absolute;
	     opacity: 0.8;
	     color: #fafafa;
	     text-shadow: 1px 1px 1px #000;
	 }

	 .body {
             width: 100%;
             height: 100%;
	     background: url('images/two.jpg') no-repeat;
	     background-size: cover;
	 }

	 button {
	     width: 70%;
	     font-size: 2rem;
	     padding: 1rem 0;
	     display: block;
	     margin: auto;
	     color: #555;
	     border: 1px solid #aaa;
	     background: #fafafa;
	     opacity: 0.9;
	 }

	 button ~ button {
	     margin-top: 3rem;
	 }

	 .button-container {
	     width: 100%;
	     position: absolute;
	     bottom: 5rem;
	     margin: auto;
	 }
	 
	</style>
  </head>
  <body>
    <header>
Organic
    </header>
    <div class="body">
	<div class="button-container">
	    <button data-title="diy" id="diy">
		Do it yourself
	    </button>
	    <button data-title="specialist" id="specialist">
		Find a specialist
	    </button>
	    <button data-title="products" id="products">
		Buy products
	    </button>
	</div>
    </div>
	  <script>
		  document.addEventListener("click", function (event) {
		  	var element = event.target;
			if (element.dataset.title) {
				document.title = element.dataset.title;	  
				if (window.AppInventor) {
					window.AppInventor.setWebViewString(element.dataset.title);
				}
			}
		  });
	  </script>
  </body>
</html>
